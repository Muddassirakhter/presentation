<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Web</title>
</head>
<body id="body"> 
    <header id="head">
        <h1>Weather Web</h1>
        <marquee behavior="" direction="right">
            <h3>Search about the weather of your area</h3>
        </marquee>
    </header>

    <main>
        <form onsubmit="getWeather(event)"> 
            <input placeholder="Enter city name" type="search" id="search"> <br> <br>
            <button type="submit" id="submit">SEARCH</button>
        </form>
        <p id="p"></p>
    </main>

    <footer>
        <p>&copy; 2023 Muddassir Akhter. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
